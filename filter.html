<!DOCTYPE html>
<html>
<head>
    <title>Active Users</title>
    <style>
        h1 { text-align: center; }
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Active Users</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Email</th>
                <th>Active</th>
            </tr>
        </thead>
        <tbody>
            {% for active_users in active_users %}
            <tr>
                <td>{{active_users.id}}</td>
                <td>{{ active_users.name }}</td>
                <td>{{ active_users.email }}</td>
                <td>{{active_users.active}}</td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
